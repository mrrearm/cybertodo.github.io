            color: #00ff88;
            overflow-x: hidden;
            position: relative;

            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, transparent 98%, #00ff8822 100%),
                linear-gradient(0deg, transparent 98%, #00ff8822 100%);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: -1;
            animation: matrixMove 20s linear infinite;
        }

        @keyframes matrixMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(20px, 20px); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .title {
            font-size: 3rem;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 30px #00ff88;
            margin-bottom: 10px;
            animation: glitch 2s infinite;
            letter-spacing: 3px;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
                filter: hue-rotate(0deg);
            }
            10% {
                transform: translate(-2px, 1px);
                filter: hue-rotate(90deg);
            }
            20% {
                transform: translate(2px, -1px);
                filter: hue-rotate(180deg);
            }
        }

        .subtitle {
            font-family: 'Courier Prime', monospace;
            color: #ff0080;
            font-size: 1.2rem;
            opacity: 0.8;
            animation: typewriter 3s steps(20) infinite;
        }

        @keyframes typewriter {
            0%, 50% { content: "SISTEMA OPERATIVO ATTIVO..."; }
            51%, 100% { content: "MODALITÃ€ CYBER ATTIVATA >_"; }
        }

        .input-section {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .task-input {
            flex: 1;
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            padding: 15px;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
            font-size: 1rem;
            border-radius: 0;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 255, 136, 0.2);
        }

        .task-input:focus {
            box-shadow:

            transform: scale(1.02);
        }

        .task-input::placeholder {
            color: #00ff8866;
        }

            background: linear-gradient(45deg, #ff0080, #8000ff);

            padding: 15px 25px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.5);
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .add-btn:hover::before {
            left: 100%;
        }

        .save-section {
            margin-top: 20px;
            text-align: center;
        }

            padding: 15px 30px;
            color: white;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 1.1rem;
            border-radius: 0;
        }

        .save-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .save-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .save-btn:hover::before {
            left: 100%;
        }

        .todo-list {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff88;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            padding: 20px;
            position: relative;
        }

        .todo-list::before {
            content: 'TASK_LIST.DAT';
            position: absolute;
            top: -10px;
            left: 20px;
            background: #0a0a0a;
            color: #ff0080;
            padding: 0 10px;
            font-size: 0.8rem;
            font-family: 'Courier Prime', monospace;
        }

            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 255, 136, 0.05);

            transition: all 0.3s ease;
            position: relative;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .todo-item:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .todo-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
            border-left-color: #ff0080;
            background: rgba(255, 0, 128, 0.05);
        }

        .todo-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #00ff88;
            background: transparent;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .todo-checkbox:checked {
            background: #ff0080;
            border-color: #ff0080;
        }

        .todo-checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            color: white;
            font-weight: bold;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }

        .todo-text {
            flex: 1;
            font-size: 1.1rem;
            color: #00ff88;
            font-family: 'Orbitron', monospace;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid #ff0080;
            color: #ff0080;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .delete-btn:hover {
            background: #ff0080;
            color: white;
            box-shadow: 0 0 10px rgba(255, 0, 128, 0.5);
        }

        .stats {
            margin-top: 30px;
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 1px solid #8000ff;
        }

        .stat-item {
            text-align: center;
            color: #8000ff;
            font-family: 'Courier Prime', monospace;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00ff88;
            text-shadow: 0 0 10px #00ff88;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px;

        /* Effetti responsivi */

        .particle {

            width: 2px;
            height: 2px;
            background: #00ff88;
            border-radius: 50%;
            animation: float 6s infinite linear;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

                > NESSUNA MISSIONE ATTIVA<br>
                > INSERISCI UNA NUOVA TASK PER INIZIARE...
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div>TOTALI</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div>COMPLETATE</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div>IN CORSO</div>
            </div>
        </div>

        <div class="save-section">
            <button class="save-btn">ðŸ’¾ SALVA LISTA</button>
        </div>
    </div>

    <script>

        // Stato dell'applicazione
        const TodoApp = {
            tasks: [],
            nextId: 1,
            downloadCounter: 0, // Contatore per i download
            
            init() {
        const saved = localStorage.getItem('cyberTodoTasks');
        if (saved) {
            try {
                this.tasks = JSON.parse(saved);
                this.nextId = this.tasks.length ? Math.max(...this.tasks.map(t => t.id)) + 1 : 1;
            } catch (e) {
                console.error('Errore nel parsing dei dati salvati:', e);
            }
        }
    
                this.bindEvents();
                this.render();
                this.createParticles();
                setInterval(() => this.createParticles(), 5000);
            },
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            },
            
            bindEvents() {
                const input = document.getElementById('taskInput');
                const addBtn = document.querySelector('.add-btn');
                const saveBtn = document.querySelector('.save-btn');
                
                addBtn.addEventListener('click', () => this.addTask());
                saveBtn.addEventListener('click', () => this.saveToFile());
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.addTask();
                });
            },
            
            addTask() {
                const input = document.getElementById('taskInput');
                const text = input.value.trim();
                
                if (!text) return;
                
                this.tasks.push({
                    id: this.nextId++,
                    text: text,
                    completed: false
                });
                
                input.value = '';
                this.render();
            },
            
            toggleTask(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.render();
                }
            },
            
            deleteTask(id) {
                this.tasks = this.tasks.filter(t => t.id !== id);
                this.render();
            },
            
            render() {
        localStorage.setItem('cyberTodoTasks', JSON.stringify(this.tasks));
                this.renderTasks();
                this.updateStats();
            },
            
            renderTasks() {
                const todoList = document.getElementById('todoList');
                
                if (this.tasks.length === 0) {
                    todoList.innerHTML = `
                        <div class="empty-state">
                            > NESSUNA MISSIONE ATTIVA<br>
                            > INSERISCI UNA NUOVA TASK PER INIZIARE...
                        </div>
                    `;
                    return;
                }
                
                todoList.innerHTML = '';
                
                this.tasks.forEach(task => {
                    const taskEl = document.createElement('div');
                    taskEl.className = `todo-item ${task.completed ? 'completed' : ''}`;
                    
                    taskEl.innerHTML = `
                        <input type="checkbox" class="todo-checkbox" ${task.completed ? 'checked' : ''}>
                        <span class="todo-text">${this.escapeHtml(task.text)}</span>
                        <button class="delete-btn">DEL</button>
                    `;
                    
                    // Event listeners
                    const checkbox = taskEl.querySelector('.todo-checkbox');
                    const deleteBtn = taskEl.querySelector('.delete-btn');
                    
                    checkbox.addEventListener('change', () => this.toggleTask(task.id));
                    deleteBtn.addEventListener('click', () => this.deleteTask(task.id));
                    
                    todoList.appendChild(taskEl);
                });
            },
            
            updateStats() {
                const total = this.tasks.length;
                const completed = this.tasks.filter(t => t.completed).length;
                const pending = total - completed;
                
                document.getElementById('totalTasks').textContent = total;
                document.getElementById('completedTasks').textContent = completed;
                document.getElementById('pendingTasks').textContent = pending;
            },

`;
                content += `â•‘      Sistema Operativo Attivo         â•‘
`;

`;
                content += `ðŸ“… Data Generazione: ${timestamp}
`;
                content += `ðŸ“Š Totale Missioni: ${this.tasks.length}
`;
                content += `âœ… Completate: ${this.tasks.filter(t => t.completed).length}
`;
                content += `â³ In Corso: ${this.tasks.filter(t => !t.completed).length}

`;
                content += `â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

`;
                
                // Missioni completate
                const completed = this.tasks.filter(t => t.completed);
                if (completed.length > 0) {
                    content += `âœ… MISSIONI COMPLETATE:
`;
                    content += `â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
`;
                    completed.forEach((task, index) => {
                        content += `${index + 1}. [âœ“] ${task.text}
`;
                    });
                    content += `
`;
                }
                
                // Missioni in corso
                const pending = this.tasks.filter(t => !t.completed);
                if (pending.length > 0) {
                    content += `â³ MISSIONI IN CORSO:

                    content += `â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
`;
                    pending.forEach((task, index) => {
                        content += `${index + 1}. [ ] ${task.text}
`;
                    });
                    content += `
`;
                }
                
                content += `â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
`;
                content += `ðŸ¤– Generato da CYBER TODO.EXE
`;
                content += `ðŸ’¾ Download automatico completato!
`;
                
                // Genera file
                
                let filename = 'lista.txt';
                
                // Crea e scarica il file automaticamente
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = filename;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                window.URL.revokeObjectURL(url);
                
                // Feedback visivo di successo
                const saveBtn = document.querySelector('.save-btn');
                const originalText = saveBtn.textContent;
                saveBtn.textContent = `ðŸ’¾ SALVATO: ${filename}`;
                saveBtn.style.background = 'linear-gradient(45deg, #00ff88, #00aa44)';
                
                setTimeout(() => {
                    saveBtn.textContent = originalText;
                    saveBtn.style.background = 'linear-gradient(45deg, #00ff88, #008844)';
                }, 3000);
            },
            
            createParticles() {
                for (let i = 0; i < 20; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        document.body.appendChild(particle);
                        
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.remove();
                            }
                        }, 6000);
                    }, i * 300);
                }
            }
        };
        
        // Inizializza l'app quando il DOM Ã¨ pronto
        document.addEventListener('DOMContentLoaded', () => TodoApp.init());
